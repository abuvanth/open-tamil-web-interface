{% extends "main.html" %}
{% block title %}Tamil Number{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699;font-size:25px }
    </style>
{% endblock %}
{% block content %}
<section id="home">
<div class="page-header">
    <h1>Tamil Number</h1>
</div>
<center>
<form class="form-group">
    <div class="form-group">
        <label for="word">Number</label>
    </div>
<p class="important">Numeral - convert a given number (integer or float) into a numeral in Indian or American based system.</p>
        <input type="text" name="word" id="txt" class="form-control" placeholder="Please Enter the Number" style="border: 1px solid blue;
            border-radius: 10px;"/>
</form>
<select name="tp" id="st" class="form-control" style="border: 1px solid blue;
            border-radius: 10px;">
<option value="IN">Indian Standard
</option>
<option value="US">American Standard
</option>
</select>
<p id="disp" class='important' style="padding-top:60px">
</p>
</center>
</section>
<script type="text/javascript">
	$(document).ready(function () {
	$('#txt').keyup(function(){
         getdata()    

  	})
$('#st').change(function(){
         getdata()    

  	})
function getdata(){
var dat = $('#txt').val()
    var st = $('#st').val()
    $.ajax({
    	url: '/number/'+dat+'?type='+st,
    	success: function(data){
        $('#disp').show()
        $('#disp').text(data.result)
    	}
    })
    if ($('#txt').val()==''){
$('#disp').hide()
}
}
	})

</script>
{% endblock %}
